<!DOCTYPE html>
<html>
<head>
    <title>Patient Data</title>
    <link rel="stylesheet" href="../static/Home.css">
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" value="{{Search_name_Og}}">
    <label for="Sex">Sex</label>
    <input type="text" id="Sex" name="Sex" value="{{sex}}">
    <label for="age">Age:</label>
    <input type="number" id="age" name="Age" value="{{age}}">
    <label for="His">History:</label>
    <textarea id="His" name="His"></textarea>
    <label for="InMed">Inhouse Medicine:</label>
    <textarea id="InMed" name="InMed"></textarea>
    <label for="PresMed">Prescribed Medicine:</label>
    <textarea id="PresMed" name="PresMed"></textarea>
    <label for="Invest">Investigations Asked:</label>
    <textarea id="Invest" name="Investigations"></textarea>
    <button type="submit">Submit</button>
</form>
    <h2 style="text-align: center;">Patient Records</h2>
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for col in columns %}
                        <td>{{ row[col]|default('')|string|replace('\n', '<br>')|safe }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
